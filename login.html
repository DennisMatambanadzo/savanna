<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css">
        <title>Document</title>
    </head>

    <body class="min-h-screen flex items-center justify-center">

        <section class>
            <form action
                class="grid bg-gray-200  sm:px px-8 md:px-24 py-16 justify-cente rounded">
                <h2 class="font-bold m-auto">
                    Login
                </h2>
                <div class="grid gap-y-8 m-auto justify-center">

                    <div class="grid">
                        <label for="email"
                            class="text-sm font-medium">Email</label>
                        <input type="email" id="email"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>

                    <div class="grid">
                        <label for="password"
                            class="text-sm font-medium">Password</label>
                        <input type="password" id="password"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>
                    <div
                        class="flex items-center justify-between text-sm w-64 mx-auto mt-2 font-medium">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" id="remember" />
                            Remember me
                        </label>
                        <a href="#" class="text-blue-600 hover:underline">Forgot
                            password?</a>
                    </div>
                    <div>
                        <button
                            type="submit"
                            class="bg-gray-700 w-full h-10 rounded text-white text-sm hover:bg-gray-600 hover:text-gray-100 transition-colors duration-200 cursor-pointer">
                            Login
                        </button>
                    </div>

                </div>

            </form>
        </section>

    </body>

</html>
