<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>

<body class="min-h-screen flex items-center justify-center">
    <section class="">
        <form action="" class="grid bg-gray-200 px-16 py-6 justify-cente rounded">
            <h2 class="font-bold m-auto">
                Join Us
            </h2>
            <div class="grid gap-y-8 m-auto justify-center">
                <div class="grid">
                    <label for="name" class="text-sm">Name</label>
                    <input type="text" id="name" class="bg-white h-10 w-64 p-2 rounded">
                </div>
                <div class="grid">
                    <label for="email" class="text-sm">Email</label>
                    <input type="email" id="email" class="bg-white h-10 w-64 p-2 rounded">
                </div>
                <div class="grid">
                    <label for="phone" class="text-sm">Phone Number</label>
                    <input type="tel" id="phone" class="bg-white h-10 w-64 p-2 rounded">
                </div>
                <div class="grid">
                    <label for="password" class="text-sm">Password</label>
                    <input type="password" id="password" class="bg-white h-10 w-64 p-2 rounded">
                </div>
                <div class="grid">
                    <label for="password2" class="text-sm">Confirm Password</label>
                    <input type="password" id="password2" class="bg-white h-10 w-64 p-2 rounded">
                </div>
                <div class="">
                    <button type="submit"
                        class="bg-gray-700 w-full h-10 rounded text-white text-sm cursor-pointer">Create
                        Account</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
