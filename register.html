<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Document</title>
    </head>

    <body class="min-h-screen flex items-center justify-center">
        <section class>
            <form action
                class="grid bg-gray-200  sm:px-16 md:px-24 py-16 justify-cente rounded">
                <h2 class="font-bold m-auto">Join Us</h2>
                <div class="grid gap-y-8 m-auto justify-center">
                    <div class="grid">
                        <label for="name"
                            class="text-sm font-medium">Name</label>
                        <input
                            type="text"
                            id="name"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>
                    <div class="grid">
                        <label for="email"
                            class="text-sm font-medium">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>
                    <div class="grid">
                        <label for="phone" class="text-sm font-medium">Phone
                            Number</label>
                        <input
                            type="tel"
                            id="phone"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>
                    <div class="grid">
                        <label for="password"
                            class="text-sm font-medium">Password</label>
                        <input
                            type="password"
                            id="password"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>
                    <div class="grid">
                        <label for="password2"
                            class="text-sm font-medium">Confirm Password</label>
                        <input
                            type="password"
                            id="password2"
                            class="bg-white h-10 w-64 p-2 rounded border-[1px] focus:border-0 border-gray-400 shadow-xs focus:border-yellow-900" />
                    </div>
                    <div class>
                        <button
                            type="submit"
                            class="bg-gray-700 w-full h-10 rounded text-white text-sm hover:bg-gray-600 hover:text-gray-100 transition-colors duration-200 cursor-pointer">
                            Create Account
                        </button>
                    </div>
                </div>
                <div class="grid justify-center text-center mt-6">
                    <label for="policy"
                        class="flex items-start gap-2 text-sm max-w-xs text-gray-700">
                        <input type="checkbox" id="policy" class="mt-1" />
                        <span>
                            By clicking register now, you agree to our
                            <span class="underline">Terms of Service</span> and
                            <span class="underline">Privacy Policy</span>.
                        </span>
                    </label>
                </div>
                <div class="m-auto">
                    <p>
                        Already have an account?
                        <span class="font-medium"> <a
                                href="login.html">Log in</a></span>
                    </p>
                </div>
            </form>
        </section>
    </body>
</html>
